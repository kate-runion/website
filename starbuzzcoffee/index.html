<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>Ninety-nine glasses of arnold palmer</title>
<style>
body {
  background-color: darkolivegreen;
}
h1 {
  font-size: 3.5vw;
}
#song>p {
  text-align: center;
  font-size: 2.5vw;
}
</style>
<script>
function holiday_heading() {
  let title = "Ninety-nine glasses of arnold palmer";
  let tstr = "";
  let numchars = title.length;
  
  for (let i = 0; i < numchars; i++ ) {
    tstr += "<span style=\"color: ";
    tstr += (i % 2 == 0) ? "brown" : "yellow";
    tstr += ";\">" + title[i] + "</span>";
  }
  document.getElementById("title").innerHTML = tstr;
}

function generate_lyrics() {
  let drink = "arnold palmer";
  let lyrics = "";
  let cups = 99;

  while (cups > 1) {
    lyrics += "<p style=\"color: ";
    lyrics += (cups % 2 == 0) ? "brown" : "yellow";
    lyrics += ";\">";
    lyrics += cups + " cups of " + drink + " on the wall <br>";
    lyrics += cups + " cups of " + drink + " on the wall <br>";
    lyrics += "Take one down, pass it around,";
    lyrics += "</p>";
    cups--;
  }
  lyrics += "<p>";
  lyrics += cups + " can of " + drink + " on the wall <br>";
  lyrics += cups + " can of " + drink + " on the wall <br>";
  lyrics += "Take one down, pass it around, no more cups of ";
  lyrics += drink + " on the wall :-(";
  lyrics += "</p>";

  document.getElementById("song").innerHTML = lyrics;
}

function init() {
  var loc = window.location.href;
  var HTMLvalidLinkStr = 'http://validator.w3.org/check?uri=' + loc;
  var CSSvalidLinkStr = 'http://jigsaw.w3.org/css-validator/validator?uri=' +
                        loc + '?profile=css3';
  document.getElementById("vLink1").setAttribute("href", HTMLvalidLinkStr);
  document.getElementById("vLink2").setAttribute("href", CSSvalidLinkStr);

  holiday_heading();
  generate_lyrics();
}

window.onload = init;
</script>
</head>
<body>
<header>
<h1 id="title">Ninety-nine Cans of Energy Drink</h1>
</header>
<main id="song">

</main>
<footer>
<a id="vLink1"><strong> HTML </strong> Valid! </a> |
<a id="vLink2"><strong> CSS </strong> Valid! </a>
</footer>
</body>
</html>
